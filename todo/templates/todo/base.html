<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
</head>
<body>
<h1>To Do</h1>
<form method="POST" action="/">
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" name="Create Task">
</form>

{% for task in tasks %}
    <div>
    <p>{{ task }}</p>
    </div>
{% endfor %}
</body>
</html>
